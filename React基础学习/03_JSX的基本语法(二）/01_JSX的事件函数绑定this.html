<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "Hello World",
            counter: 1
          };

          this.btn1Click = this.btn1Click.bind(this);
        }

        btn1Click() {
          console.log("按钮一", this);
        }

        btn2Click = () => {
          console.log("按钮二", this);
        };

        btn3Click = () => {
          console.log("按钮三", this);
        };
        render() {
          const { message, counter } = this.state;

          return (
            <div>
              <h2>{counter}</h2>

              {/* 1、this绑定一：显示bind绑定 */}
              <button onClick={this.btn1Click}>按钮一</button>

              {/* 2、this绑定二：class fields语法 */}
              <button onClick={this.btn2Click}>按钮二</button>

              {/* 3、this绑定三：事件监听传递箭头函数 */}
              <button onClick={() => this.btn3Click()}>按钮三</button>
            </div>
          );
        }
      }

      // 1. 创建root 渲染组件App
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
  </body>
</html>
